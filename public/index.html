<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <!-- Bootstrap CSS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Firebase App link -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <!-- Firebase Database link -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
</head>

<body>
    <section class="main mx-auto mt-2 p-0">
        <div class="top-header py-4 p-3" id="header">
            <h2 class="mt-2 mb-4">Today's tasks</h2>
            <form action="javascript:void(0)" method="post" id="form"
                class="d-flex justify-content-between align-items-center">
                <input type="text" placeholder="Enter a task" id="todo-input">
                <input type="submit" value="Add" class="add-btn" onclick="addToDo(this), countToDo()">
                <button type="button" class="del-all-btn" onclick="deleteAll(this), countToDo()"><i
                        class="fa-solid fa-trash"></i></button>
            </form>

        </div>
        <div>
            <section class="to-do-heading d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-1">To-Do:</h3>
                <p class="mb-1">You Have: <span id="counter" class="m-1"></span></p>
            </section>
            <section id="to-do-list">

            </section>
        </div>
    </section>
</body>

<!-- Bootstrap JS cdn -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

<!-- External JS -->
<script src="./js/app.js"></script>

</html>
